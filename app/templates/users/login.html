{% extends 'theme.html' %}
{% load crispy_forms_tags %}
{% load static %}


{% block content %}

<style>
.gradient-custom {
/* fallback for old browsers */
background: #6a11cb;

/* Chrome 10-25, Safari 5.1-6 */
background: -webkit-linear-gradient(to right, rgb(253, 122, 0), rgb(209, 228, 43));

/* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
background: linear-gradient(to right, rgb(255, 123, 0), rgb(230, 196, 5))
}
</style>




<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 col-md-8 col-lg-6 col-xl-5">
        <div class="card bg-dark text-white" style="border-radius: 1rem;">
          <div class="card-body p-5 text-center">

            <form action="" method="POST">
              {% csrf_token %}
              <fieldset class="form-group">
                <legend class="border-bottom mb-4" style="color: #ffffff; font-size: 24px;">Sign In Now</legend>
                <div class="form-group">
                  <label for="{{ form.email.id_for_label }}" style="font-size: 18px;">Username</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    {{ form.username }}
                  </div>
                </div>
                <div class="form-group">
                  <label for="{{ form.password.id_for_label }}" style="font-size: 18px;">Password</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    {{ form.password }}
                  </div>
                </div>
              </fieldset>
              <div class="form-group text-center">
                <button class="btn btn-primary btn-lg">Sign In</button>
              </div>
              <div class="form-group text-center">
                <small class="text-muted">Don't have an account yet? <a href="{% url 'register' %}">Sign Up Today</a></small>
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
